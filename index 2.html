<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="main-bg">
        <!--logo-->
        <div>
            <img class="logo" src="styles/images/logo.svg">
        </div>

        <!--main layout-->
        <div class="layout">

            <!--Category side bar-->
            <div class="category-bar">
                <div class="category-top">
                    <h2>Categories</h2>
                </div>
                <div class="create-category">
                    <input class="enter-task" type="text" id="categoryBox" placeholder="Create category"
                        name="create-category">
                    <button class="primary-button" id="createCategoryButton" onclick="createCategory()">+</button>
                </div>

                <!--List of categories-->
                <div class="category" id="categoryContainer">
                    <!--Default category-->
                    <div class="radio-container">
                        <input type="radio" class="custom-radio" name="category" id="mydailytask" checked>
                        <label id="default-category" for="mydailytask" class="radio-label"></label>
                    </div>
                </div>
            </div>

            <div class="category-bar task-area">
                <!--Title should display based of Category selected-->
                <div class="category-top">
                    <h2 id="category-title"></h2>
                    <h3 id="datetime"></h3>
                </div>

                <!--Create Task-->
                <div class="add-task">
                    <input class="enter-task" type="text" id="addTaskBox" placeholder="Add your new task here"
                        name="add-task">
                    <button id="addTaskButton" class="primary-button">+</button>
                </div>

                <!--Search box-->
                <div class="search-box" action="">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit" id="search-icon"><i class="fa fa-search"></i></button>
                </div>

                <div class="all-tasks">
                    <!--To-do Tasks-->
                    <div class="no-task-added" id="no-task-added">
                        <img src="styles/images/wakeup.png" style="width: 200px; height: 200px;">
                        <p style="color: gray;">Ah! w'ada? Wake Up & Get Cooking!</p>
                    </div>
                    <audio id="myAudio" src="styles/sounds/mixkit-correct-answer-tone-2870.wav"></audio>
                    <ul id="tasks-container" class="tasks">

                    </ul>
                    <!--Completed Divider-->
                    <div class="completed-divider" id="completed-divider" style="display: none;">
                        <div class="divider">
                        </div>
                        <h4>Completed</h4>
                        <div class="divider">
                        </div>
                    </div>

                    <!--Completed Tasks-->
                    <ul id="completed-tasks-container" class="tasks">
                        
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <h5>Created by Denzel Roberts</h5>
            <p>ALX Capstone Project. All rights reserved.</p>
        </footer>
    </div>
    <script src="index.js"></script>
    <!--<script src="scripts.js"></script>-->
</body>
</html>
