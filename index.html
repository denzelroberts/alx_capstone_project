<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-bg">
        <!--logo-->
        <div>
            <img class="logo" src="/styles/images/logo.svg">
        </div>

        <!--main layout-->
        <div class="layout">
            <!--Category bar-->
            <div class="category-bar">
                <div class="category-top">
                    <h2>Categories</h2>
                </div>
                <div class="create-category">
                    <input class="enter-task" type="text" id="categoryBox" placeholder="Create category"
                        name="create-category">
                    <button class="primary-button" onclick="createCategory()">+</button>
                </div>
                <!--categories-->
                <div class="category" id="categoryContainer">
                    <!--Default category-->
                    <div class="radio-container">
                        <input type="radio" class="custom-radio" name="category" id="mydailytask" checked>
                        <label for="mydailytask" class="radio-label">My Daily Tasks</label>
                    </div>

                    <div>
                        <input type="radio" name="category" id="item1">
                        <input type="text" class="label-text" readonly="readonly">
                    </div>
                </div>
            </div>

            <div class="category-bar task-area">
                <!--Title-->
                <div class="category-top">
                    <h2>Menu item 1</h2>
                    <h3 id="datetime"></h3>
                </div>

                <!--Add Task-->
                <div class="add-task">
                    <input class="enter-task" type="text" id="addTaskBox" placeholder="Add your new task here"
                        name="add-task">
                    <button onclick="addTask()" class="primary-button">+</button>
                </div>

                <!--Search box-->
                <div class="search-box" action="">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit" id="search-icon"><i class="fa fa-search"></i></button>
                </div>

                <div class="all-tasks">
                    <!--To-do Tasks-->
                    <ul id="tasks-container" class="tasks">

                        <div class="no-task-added" id="no-task-added">
                            <img src="styles/images/wakeup.png" style="width: 200px; height: 200px;">
                            <p style="color: gray;">Ah! w'ada? Wake Up & Get Cooking!</p>
                        </div>
                        <audio id="myAudio" src="styles/sounds/mixkit-correct-answer-tone-2870.wav"></audio>

                    <div class="completed-divider">
                        <div class="divider">
                        </div>
                        <h4>Completed</h4>
                        <div class="divider">
                        </div>
                    </div>

                    <!--Completed Tasks-->
                    <ul id="completed-tasks-container" class="tasks">
                        <!--No Task Added Visual
